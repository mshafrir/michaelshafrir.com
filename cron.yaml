cron:
- description: fetch Bing portal search results
  url: /portal/search?count=10&site=bing
  schedule: every 1 minutes

- description: fetch Google portal search results
  url: /portal/search?count=4&site=google
  schedule: every 1 minutes

- description: reset the search trackers
  url: /portal/reset
  schedule: every day 00:00